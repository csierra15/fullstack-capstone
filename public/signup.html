<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <form action="#" class="sign-up"></div>
        <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="John">
        <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Smith">
        <label for="email">Email</label>
            <input type="text" id="email" placeholder="colorsof@thewind.com">
        <label for="password">Password</label>
            <input type="text" id="password" placeholder="myPassword123">
        <label for="confirm-pwd">Confirm Password</label>
            <input type="text" id="confirm-pwd" placeholder="Confirm your password">
        <button class="create-acct">Create Account!</button>
     </form>
</body>
</html>
