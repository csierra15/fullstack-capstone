<body>
    <h1>Sign up for Shopper Account</h1>
    <form action="#" class="sign-up"></div>
        <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="John" required>
        <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Smith" required>
        <label for="email">Email</label>
            <input type="text" id="email" placeholder="colorsof@thewind.com" required>
        <label for="password">Password</label>
            <input type="password" id="password" placeholder="myPassword123" required>
        <label for="confirm-pwd">Confirm Password</label>
            <input type="password" id="confirm-pwd" placeholder="Confirm your password" required>
        <button class="create-acct">Create Account!</button>
        <p id="sign-in">Already have an account? <a href ="#" id="sign-in-link">Sign in</a></p>
        
     </form>

</body>
